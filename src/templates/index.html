<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-analyze {
            background-color: #0d6efd;
            border: none;
            padding: 10px 30px;
            font-weight: 500;
        }
        .btn-analyze:hover {
            background-color: #0b5ed7;
        }
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .feature-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem; 
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Phishing Website Detector</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">Enter URL to analyze:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="urlInput" 
                                       placeholder="https://example.com" required>
                                <button class="btn btn-primary" type="button" id="analyzeBtn">
                                    <i class="bi bi-search"></i> Analyze
                                </button>
                            </div>
                            <div class="form-text">
                                Enter a complete URL including http:// or https://
                            </div>
                        </div>
                        
                        <div class="loading" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing website. This may take a moment...</p>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> 
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
                
                <div class="card result-card" id="resultCard">
                    <div class="card-header">
                        <h3 class="mb-0">Analysis Results</h3>
                    </div>
                    <div class="card-body">
                        <h5>URL: <span id="resultUrl" class="text-primary"></span></h5>
                        
                        <div class="mt-4">
                            <h5>Model Predictions:</h5>
                            <div class="row" id="predictionsContainer">
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Extracted Features:</h5>
                            <div id="featuresContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const urlInput = document.getElementById('urlInput');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const resultCard = document.getElementById('resultCard');
            const resultUrl = document.getElementById('resultUrl');
            const predictionsContainer = document.getElementById('predictionsContainer');
            const featuresContainer = document.getElementById('featuresContainer');
            
            analyzeBtn.addEventListener('click', analyzeUrl);
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    analyzeUrl();
                }
            });
            
            function analyzeUrl() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a URL to analyze');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                errorAlert.classList.add('d-none');
                resultCard.style.display = 'none';
                
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.status === 'error') {
                        throw new Error(data.error || 'An error occurred during analysis');
                    }
                    
                    displayResults(data);
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    showError(error.message || 'Failed to analyze the URL. Please try again.');
                    console.error('Error:', error);
                });
            }
            
            function displayResults(data) {
                resultUrl.textContent = data.url;
                
                predictionsContainer.innerHTML = '';
                for (const [model, prediction] of Object.entries(data.predictions)) {
                    const isPhishing = prediction === 1 || prediction === '1';
                    const predictionText = isPhishing ? 'Phishing' : 'Legitimate';
                    const predictionClass = isPhishing ? 'danger' : 'success';
                    
                    predictionsContainer.innerHTML += `
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-subtitle mb-2 text-muted">${model.replace('_', ' ').toUpperCase()}</h6>
                                    <span class="badge bg-${predictionClass} p-2">
                                        ${predictionText}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                featuresContainer.innerHTML = '';
                const negativeFeatures = [
                    'iframe', 'on_mouseover', 'popupwindow', 'port', 'redirect', 
                    'rightclick', 'shortining_service', 'url_of_anchor', 'submitting_to_email',
                    'double_slash_redirecting', 'having_at_symbol', 'prefix_suffix', 'having_ip_address'
                ];
                
                for (const [feature, value] of Object.entries(data.features)) {
                    let badgeClass = 'bg-secondary';
                    
                    if (typeof value === 'number') {
                        if (value === 0) {
                            badgeClass = 'bg-secondary';
                        } else if (negativeFeatures.includes(feature)) {
                            badgeClass = value === -1 ? 'bg-success' : 'bg-danger';
                        } else {
                            badgeClass = value === 1 ? 'bg-success' : 'bg-danger';
                        }
                    }
                    
                    featuresContainer.innerHTML += `
                        <span class="badge ${badgeClass} feature-badge" 
                              data-bs-toggle="tooltip" 
                              title="${feature.replace(/_/g, ' ')}: ${value}">
                            ${feature}: ${value}
                        </span>
                    `;
                }
                
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                resultCard.style.display = 'block';
                resultCard.scrollIntoView({ behavior: 'smooth' });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                errorAlert.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
